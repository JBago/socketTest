<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial;  text-align: center;margin-top: 60px; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; margin: 3px}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <div id="loginDiv"><input id="loginField" type="text" /><button id="login">Log In</button></div>
    <div id="namespaces"><button id="default">Default chat</button><button id="second">Secondary chat</button><button id="third">Ternary chat</button></div>
    <ul id="messages"></ul>
    <p id='typing'></p>
    <form action="">
      <input id="m" autocomplete="off" /><button id="send">Send</button><button id='leave'>Leave Chat</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
